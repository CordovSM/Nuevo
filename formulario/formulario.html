<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NASA</title>
	<link rel="stylesheet" type="text/css" href="estilob.css">
</head>
<body>
	<header id="encabezado">
		<div class="nasa">
			<img src="logo.png" width="200">
		</div>
		<div class="txt">
			<center>
				<h1>¡Bienvenido!</h1>
				<h2>Escribe tus datos aquí:</h2>
			</center>
		</div>
	</header>
	<section>
		<article>
			<div class="section">
				<center><h2>Inscríbete a la NASA</h2></center></div>
				<div class="formulario">
				<form style="color: #00a3c4">
					<label>Nombre</label>
					<input type="texto" placeholder="Ingresar nombre">
					<br>
					<br>
					<label>Fecha de nacimiento</label>
					<input type="texto" placeholder="Ingresar fecha de nacimiento">
					<br>
					<br>
					<label>Teléfono</label>
					<input type="texto" placeholder="Ingresar número de teléfono">
					<br>
					<br>
					<label>Correo Electrónico</label>
					<input type="texto" placeholder="Ingresar correo electrónico">
					<br>
					<br>
					<label>Edad</label>
					<input type="texto" placeholder="ingresar edad">
					</form>
					</div>
				</div>
		</article>
		
	</section>
</body>
</html>
